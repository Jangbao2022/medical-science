<!--顶部-->
<header th:fragment="header" id="header-wrapper">
    <div id="header-top">
        <div class="container">
            <div class="half-right">
                <a href="#" class="toggle-sign" th:text="${session.user!=null&&session.user.power==1?'管理员':''}"></a>
                <a href="#" class="toggle-sign" th:text="${session.user!=null&&session.user.power==2?'医师':''}"></a>
                <a href="#" class="toggle-sign" th:text="${session.user!=null&&session.user.power==3?'用户':''}"></a>
                <a href="#" class="toggle-sign" th:text="${session.user!=null?session.user.name:'未登录'}"></a>
                <a href="/login/do_logon" class="left_wrapper">退出登录</a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div id="header-bottom" class="container">
        <div class="header-bottom-wrapper">
            <nav class="twelve columns alpha" id="main-menu-wrapper">
                <ul id="main-menu">
                    <li><a href="/index">主页</a></li>
                    <li><a href="/term_type/page">术语种类</a></li>
                    <li><a href="/term/page">所有术语</a></li>
                    <li th:if="${session.user.power==1}"><a href="/admin/publish/publish_page">所有发布</a></li>
                    <li th:if="${session.user.power==2}"><a href="/publish/user_publish_page">我的发布</a></li>
                    <li><a href="/user/find_by_id">个人资料</a></li>
                    <!--<ul>-->
                    <!--<li><a href="#"></a></li>-->
                    <!--</ul>-->
                </ul>
            </nav>
            <div class="four columns omega">
                <form action="/search" method="post" class="search_block"/>
                <input type="text" name="key_word" required="required" placeholder="#[术语类型] 或者 @[术语名]"/>
                <input type="submit" value=""/>
                </form>
            </div>
        </div>
    </div>
</header>
